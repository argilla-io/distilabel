repos:
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: insert-license
        name: "Insert license header in Python source files"
        files: \.py$
        exclude: ^docs/snippets/
        args:
          - --license-filepath
          - license_header.txt
          - --fuzzy-match-generates-todo
          # - --remove-header

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.4
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format
