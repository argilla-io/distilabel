# Project information
site_name: distilabel
site_url: https://argilla-io.github.io/distilabel
site_author: Argilla, Inc.
site_description: Distilabel is an AI Feedback (AIF) framework for building datasets with and for LLMs.

# Repository
repo_name: argilla-io/distilabel
repo_url: https://github.com/argilla-io/distilabel

extra:
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    - navigation.sections # Sections are included in the navigation on the left.
    # - toc.integrate # # Table of contents is integrated on the left; does not appear separately on the right.
    - header.autohide # header disappears as you scroll
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme)"
      primary: white
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

watch:
  - src/distilabel

# Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - toc:
      permalink: true

plugins:
  - search
  - autorefs # Cross-links to headings
  - gen-files:
      scripts:
        - docs/scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          selection:
            inherited_members: true # Allow looking up inherited methods
          rendering:
            show_root_heading: true # actually display anything at all...
            # show_root_full_path: true  # display "diffrax.asdf" not just "asdf"
            show_if_no_docstring: true
            show_signature_annotations: true
            show_source: false # don't include source code
            members_order: source # order methods according to their order of definition in the source code, not alphabetical order
            heading_level: 4
  - social

nav:
  - Getting started: "index.md"
  - Components:
    - "sections/components/index.md"
    - Step:
        - "sections/components/step/index.md"
        - GeneratorStep: "sections/components/step/generator_step.md"
        - GlobalStep: "sections/components/step/global_step.md"
    - Task:
        - "sections/components/task/index.md"
        - GeneratorTask: "sections/components/task/generator_task.md"
    - LLM: "sections/components/llm/index.md"
    - Pipeline: "sections/components/pipelines/index.md"
    - CLI: "sections/components/cli/index.md"
    - Advanced:
        - "sections/components/advanced/index.md"
        - Argilla: "sections/components/advanced/argilla.md"
        - Caching: "sections/components/advanced/caching.md"
        - Distiset: "sections/components/advanced/distiset.md"
        - Routing: "sections/components/advanced/routing.md"
  - Paper reproductions:
      - "sections/papers/index.md"
      - Papers:
          - "What Makes Good Data for Alignment? A Comprehensive Study of Automatic Data Selection in Instruction Tuning": "sections/papers/deita.md"
          - "Self-Alignment with Instruction Backtranslation": "sections/papers/instruction_backtranslation.md"
          - "UltraFeedback: Boosting Language Models with High-quality Feedback": "sections/papers/ultrafeedback.md"
  - API Reference:
      - Pipeline:
          - "api/pipeline/index.md"
          - "api/pipeline/pipeline.md"
          - "api/pipeline/routing_batch_function.md"
          - "api/pipeline/utils.md"
          - "api/pipeline/typing.md"
      - Step:
          - "api/steps/index.md"
          - Generator Steps: "api/steps/generator_steps/generator_steps.md"
          - Global Steps: "api/steps/global_steps/global_steps.md"
      - Task:
          - "api/steps/tasks/index.md"
          # - TODO TextGeneration: "api/steps/tasks/text_generation.md"
          # - TODO Preference Tasks: "api/steps/tasks/preference_tasks.md"
          # - TODO GenerateEmbeddings: "api/steps/tasks/embeddings.md"
      - \\@step: "api/steps/decorator.md"
      - LLM:
          - "api/llms/index.md"
          - Anthropic: "api/llms/anthropic.md"
          - Anyscale: "api/llms/anyscale.md"
          - Groq: "api/llms/groq.md"
          - Hugging Face: "api/llms/huggingface.md"
          - LiteLLM: "api/llms/litellm.md"
          - llama.cpp: "api/llms/llamacpp.md"
          - Mistral: "api/llms/mistral.md"
          - Ollama: "api/llms/ollama.md"
          - OpenAI: "api/llms/openai.md"
          - Together AI: "api/llms/together.md"
          - Google Vertex AI: "api/llms/vertexai.md"
          - vLLM: "api/llms/vllm.md"
      - CLI: "api/cli.md"
